<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Guessing Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .response-card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; }
        .button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
        .button-primary { background-color: #007bff; color: white; }
        .button-outline { background-color: white; border: 1px solid #007bff; color: #007bff; }
    </style>
</head>
<body>
    <h1>AI Model Guessing Game</h1>
    <button class="button button-primary" onclick="generateText()">Generate Text</button>
    <div id="responses"></div>
    <button class="button button-primary" onclick="showAnswers()">Check Answers</button>
    <div id="answers" style="display:none;"></div>

    <script>
        const AI_RESPONSES = {
            "GPT-4o": [
                "Happy Birthday! Hope your Python scripts run error-free today!",
                "Wishing you a birthday as optimized as a well-tuned machine learning model!",
                "May your day be filled with joy and perfectly structured prompts!"
            ],
            "GPT-4-turbo": [
                "Another year of wisdom, just like a well-trained neural network!",
                "Your enthusiasm for AI is truly inspiring – have a fantastic day!",
                "Enjoy your birthday and keep iterating on greatness!"
            ],
            "GPT-4-turbo mini": [
                "Happy Birthday! Debugging life, one year at a time!",
                "Another year added to your training dataset – keep learning!",
                "Wishing you a day filled with creativity, code, and celebration!"
            ],
            "Claude-3": [
                "May your birthday be filled with artistic inspiration and AI breakthroughs!",
                "Wishing you a day as insightful as a perfectly tuned language model!",
                "Hope your day is filled with creativity and exploration!"
            ],
            "Gemini Pro": [
                "Happy Birthday! Time to optimize for joy and excitement!",
                "Wishing you a day filled with great discoveries and infinite possibilities!",
                "Celebrate today like a well-trained model reaching peak performance!"
            ],
            "Mistral-7B": [
                "May your day be filled with artistic expression and AI magic!",
                "Another year of processing knowledge and fine-tuning wisdom!",
                "Wishing you a birthday filled with innovation and happiness!"
            ]
        };

        const AI_MODELS = Object.keys(AI_RESPONSES);
        let correctModels = [];
        let selectedGuesses = {};

        function generateText() {
            correctModels = AI_MODELS.sort(() => Math.random() - 0.5).slice(0, 3);
            selectedGuesses = {};
            const responsesDiv = document.getElementById("responses");
            responsesDiv.innerHTML = "";
            
            correctModels.forEach((model, index) => {
                const responsePool = AI_RESPONSES[model];
                const randomResponse = responsePool[Math.floor(Math.random() * responsePool.length)];
                
                let card = document.createElement("div");
                card.className = "response-card";
                card.innerHTML = `<p>${randomResponse}</p>`;
                AI_MODELS.forEach(choice => {
                    let button = document.createElement("button");
                    button.className = "button button-outline";
                    button.innerText = choice;
                    button.onclick = () => selectedGuesses[index] = choice;
                    card.appendChild(button);
                });
                responsesDiv.appendChild(card);
            });
            document.getElementById("answers").style.display = "none";
        }

        function showAnswers() {
            let answersDiv = document.getElementById("answers");
            answersDiv.style.display = "block";
            answersDiv.innerHTML = "<h2>Correct Answers</h2>";
            correctModels.forEach((model, index) => {
                let result = document.createElement("p");
                result.innerText = `Response ${index + 1}: ${model} (Your guess: ${selectedGuesses[index] || 'None'})`;
                result.style.color = selectedGuesses[index] === model ? "green" : "red";
                answersDiv.appendChild(result);
            });
        }
    </script>
</body>
</html>
