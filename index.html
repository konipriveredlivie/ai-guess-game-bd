<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Guessing Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .response-card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; }
        .button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
        .button-primary { background-color: #007bff; color: white; }
        .button-outline { background-color: white; border: 1px solid #007bff; color: #007bff; }
    </style>
</head>
<body>
    <h1>AI Model Guessing Game</h1>
    <button class="button button-primary" onclick="generateText()">Generate Text</button>
    <div id="responses"></div>
    <button class="button button-primary" onclick="showAnswers()">Check Answers</button>
    <div id="answers" style="display:none;"></div>

    <script>
        const AI_MODELS = ["GPT-4o", "GPT-4-turbo", "GPT-4-turbo mini", "Claude-3", "Gemini Pro", "Mistral-7B"];
        let correctModels = [];
        let selectedGuesses = {};

        async function fetchAIResponse(model) {
            const apiKey = "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"; // Replace with your actual OpenAI API key
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "system", content: "Generate a heartfelt and AI-themed birthday message for a father who loves AI, Python, and contemporary art." }],
                    max_tokens: 100
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function generateText() {
            correctModels = AI_MODELS.sort(() => Math.random() - 0.5).slice(0, 3);
            selectedGuesses = {};
            const responsesDiv = document.getElementById("responses");
            responsesDiv.innerHTML = "<p>Generating responses... Please wait.</p>";
            
            let texts = await Promise.all(correctModels.map(model => fetchAIResponse(model)));
            responsesDiv.innerHTML = "";
            
            texts.forEach((text, index) => {
                let card = document.createElement("div");
                card.className = "response-card";
                card.innerHTML = `<p>${text}</p>`;
                AI_MODELS.forEach(model => {
                    let button = document.createElement("button");
                    button.className = "button button-outline";
                    button.innerText = model;
                    button.onclick = () => selectedGuesses[index] = model;
                    card.appendChild(button);
                });
                responsesDiv.appendChild(card);
            });
            document.getElementById("answers").style.display = "none";
        }

        function showAnswers() {
            let answersDiv = document.getElementById("answers");
            answersDiv.style.display = "block";
            answersDiv.innerHTML = "<h2>Correct Answers</h2>";
            correctModels.forEach((model, index) => {
                let result = document.createElement("p");
                result.innerText = `Response ${index + 1}: ${model} (Your guess: ${selectedGuesses[index] || 'None'})`;
                result.style.color = selectedGuesses[index] === model ? "green" : "red";
                answersDiv.appendChild(result);
            });
        }
    </script>
</body>
</html>
